{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      {{template "nav.html" .}}
    </div>
    <div class="row">
      <h1>Login</h1>
      <p>Get started with power of Golang</p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
    <div class="col-md-4 col-md-offset-4 mt-3 mb-3">
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="text" class="form-control" id="InputEmail1" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br/>
      {{ if .IsPost }}
        {{ if .Token }}
        <label>Token: </label>
        <textarea class="form-control" rows="10">{{ .Token }}</textarea>
        {{ else }}
        <div class="alert alert-danger">Login failed</div>
        {{ end }}
      {{ end }}
    </div>
  </div>
</div>

{{template "footer.html" .}}
